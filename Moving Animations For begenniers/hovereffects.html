<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effects On Squares</title>
</head>
<body>
    <div class="Hover">Hover Effects</div>
    <style>
    *{
        margin: 0px;
        padding: 0px;
    }
    
    body{
        width: 100%;
        height: 100vh;
        background-color: black;
        color: white;
    }
    
    div{
        margin-top: 20%;
        margin-left: 40% ;
        width: 15rem;
        height: 25vh;
        background-color:rgb(75, 75, 197);
        border-radius: 10%;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: spining 3s linear infinite;
    }

    div:hover{
        cursor:pointer;
        transform: rotate(360deg);
        scale: 1.0;
        transition: 1s ease-in-out;
    }
